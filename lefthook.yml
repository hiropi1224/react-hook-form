pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{tsx,ts,mjs,cjs,js,json}"
      run: |
        pnpm next lint --fix {staged_files}
        git add {staged_files}
      skip:
        - merge
        - rebase
pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{tsx,ts,mjs,cjs,js,json}"
      run: |
        pnpm biome check --write {staged_files}
        git add {staged_files}
